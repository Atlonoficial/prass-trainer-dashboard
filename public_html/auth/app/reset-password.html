<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - App do Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 24px;
      display: block;
    }

    h1 {
      color: #1a202c;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #2d3748;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: border-color 0.2s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #2196F3;
    }

    .password-requirements {
      font-size: 12px;
      color: #718096;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(33, 150, 243, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://prasstrainer.com.br/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
    <h1>Redefinir Senha</h1>
    <p class="subtitle">App do Aluno</p>

    <div id="message" class="message hidden"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">Nova Senha</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Digite sua nova senha">
        <div class="password-requirements">Mínimo 6 caracteres</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nova Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
          placeholder="Digite novamente">
      </div>

      <button type="submit" id="submitBtn">
        Atualizar Senha
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ============================================
    // CONFIGURAÇÃO (TROCAR AQUI)
    // ============================================
    const CONFIG = {
      SUPABASE_URL: 'https://YOUR_PROJECT_ID.supabase.co',
      SUPABASE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxYm9wa3F6a2F2aG1lbmpsaGFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MjEwMTQsImV4cCI6MjA3MDQ5NzAxNH0.AeqAVWHVqyAn7wxNvHeuQFkJREHUTB9fZP22qpv73d0',
      BASE_DOMAIN: 'https://prasstrainer.com.br',
      REDIRECT_PATH: '/auth' // Página de login do App
    };

    // ============================================
    // ELEMENTOS DOM
    // ============================================
    const elements = {
      form: document.getElementById('resetForm'),
      password: document.getElementById('password'),
      confirmPassword: document.getElementById('confirmPassword'),
      submitBtn: document.getElementById('submitBtn'),
      message: document.getElementById('message')
    };

    // ============================================
    // INICIALIZAR SUPABASE
    // ============================================
    const { createClient } = supabase;
    const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    // ============================================
    // EXTRAIR PARÂMETROS DA URL
    // ============================================
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        slug: params.get('slug') || '',
        src: params.get('src') || 'app'
      };
    }

    // ============================================
    // GERAR URL DE REDIRECIONAMENTO
    // ============================================
    function getRedirectUrl(slug) {
      // Após reset, redireciona para tela de login
      if (slug) {
        return `${CONFIG.BASE_DOMAIN}/${slug}/login`;
      }
      return `${CONFIG.BASE_DOMAIN}${CONFIG.REDIRECT_PATH}`;
    }

    // ============================================
    // MOSTRAR MENSAGEM
    // ============================================
    function showMessage(text, type = 'error') {
      elements.message.textContent = text;
      elements.message.className = `message ${type}`;
      elements.message.classList.remove('hidden');
    }

    // ============================================
    // ESCONDER MENSAGEM
    // ============================================
    function hideMessage() {
      elements.message.classList.add('hidden');
    }

    // ============================================
    // VALIDAR SENHAS
    // ============================================
    function validatePasswords() {
      const password = elements.password.value;
      const confirmPassword = elements.confirmPassword.value;

      if (password.length < 6) {
        showMessage('A senha deve ter no mínimo 6 caracteres');
        return false;
      }

      if (password !== confirmPassword) {
        showMessage('As senhas não coincidem');
        return false;
      }

      return true;
    }

    // ============================================
    // ATUALIZAR SENHA
    // ============================================
    async function updatePassword(e) {
      e.preventDefault();
      hideMessage();

      if (!validatePasswords()) {
        return;
      }

      const params = getUrlParams();
      const newPassword = elements.password.value;

      // Desabilitar botão e mostrar loading
      elements.submitBtn.disabled = true;
      elements.submitBtn.innerHTML = '<span class="spinner"></span> Atualizando...';

      try {
        console.log('[App Reset] Atualizando senha...');

        const { data, error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) {
          console.error('[App Reset] Erro Supabase:', error);
          showMessage(error.message || 'Erro ao atualizar senha');
          elements.submitBtn.disabled = false;
          elements.submitBtn.textContent = 'Atualizar Senha';
          return;
        }

        console.log('[App Reset] Senha atualizada com sucesso');
        showMessage('✓ Senha atualizada! Redirecionando...', 'success');

        setTimeout(() => {
          window.location.href = getRedirectUrl(params.slug);
        }, 2000);

      } catch (error) {
        console.error('[App Reset] Erro inesperado:', error);
        showMessage('Erro ao atualizar senha. Tente novamente.');
        elements.submitBtn.disabled = false;
        elements.submitBtn.textContent = 'Atualizar Senha';
      }
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================
    elements.form.addEventListener('submit', updatePassword);

    // Verificar se o usuário está autenticado
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        console.warn('[App Reset] Sem sessão ativa');
        showMessage('Sessão expirada. Solicite um novo link de recuperação.');
        elements.submitBtn.disabled = true;

        setTimeout(() => {
          window.location.href = `${CONFIG.BASE_DOMAIN}/auth`;
        }, 3000);
      }
    });
  </script>
</body>

</html>
